<div style="background-color: #e7eaec">
<div class="card mx-auto"
  style="width: 650px; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <div class="card-body">
    <div class="card-header text-center fs-4 fw-bold"
      style="background-color: #007bff; color: #ffffff; border-radius: 8px 8px 0 0; padding: 10px;">
      Update  Job
    </div>
    <div class="card-body">
      <form class="row g-3" [formGroup]="formValue">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">JobId</label>
          <input type="number" formControlName="jobId" [(ngModel)]="this.Data.jobId" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" required>
         
        </div>
 
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">JobTitle</label>
          <input type="text" formControlName="jobTitle" class="form-control" [(ngModel)]="this.Data.jobTitle" id="exampleInputPassword1" required>
          <div *ngIf="formValue.get('jobTitle')!.invalid && formValue.get('jobTitle')!.touched"
            style="color: red; margin-top: 5px;">Required</div>
        </div>
 
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">JobDescription</label>
          <input type="text" formControlName="jobDescription" class="form-control" [(ngModel)]="this.Data.jobDescription"  id="exampleInputPassword1" required>
          <div *ngIf="formValue.get('jobDescription')!.invalid && formValue.get('jobDescription')!.touched"
            style="color: red; margin-top: 5px;">Required</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">ExperienceLevel</label>
          <input type="text" formControlName="jobExperienceLevel" class="form-control" [(ngModel)]="this.Data.jobExperienceLevel" id="exampleInputPassword1"
            required>
          <div *ngIf="formValue.get('jobExperienceLevel')!.invalid && formValue.get('jobExperienceLevel')!.touched"
            style="color: red; margin-top: 5px;">Required</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">SkillSet</label>
          <input type="text" formControlName="jobSkillSet" class="form-control" [(ngModel)]="this.Data.jobSkillSet" id="exampleInputPassword1" required>
          <div *ngIf="formValue.get('jobSkillSet')!.invalid && formValue.get('jobSkillSet')!.touched"
            style="color: red; margin-top: 5px;">Required</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">PayScale</label>
          <input type="text" formControlName="jobPayScale" class="form-control" [(ngModel)]="this.Data.jobPayScale" id="exampleInputPassword1" required>
          <div *ngIf="formValue.get('jobPayScale')!.invalid && formValue.get('jobPayScale')!.touched"
            style="color: red; margin-top: 5px;">Required</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Location</label>
          <input type="text" formControlName="jobLocation" class="form-control" [(ngModel)]="this.Data.jobLocation" id="exampleInputPassword1" required>
          <div *ngIf="formValue.get('jobLocation')!.invalid && formValue.get('jobLocation')!.touched"
            style="color: red; margin-top: 5px;">Required</div>
        </div>
 
 
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">CompanyId</label>
          <input type="number" formControlName="companyId" class="form-control" [(ngModel)]="this.Data.companyId" id="exampleInputPassword1" required>
          <div *ngIf="formValue.get('companyId')!.invalid && formValue.get('companyId')!.touched"
            style="color: red; margin-top: 5px;">Required</div>
        </div>
 
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary" (click)="updatejob()">Update</button>
          <button type="button" class="btn btn-secondary" id="cancel" routerLink="/companyjob-list">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
